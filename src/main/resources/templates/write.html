<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>BBS</title>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BBS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link" href="#">Link</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item">-->
                <!--                    <a class="nav-link disabled">Disabled</a>-->
                <!--                </li>-->
            </ul>
        </div>
    </div>
</nav>

<main class="container">
    <form th:action="@{write}" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="title" placeholder="제목" required>
        </div>
        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" name="writer" placeholder="작성자 이름" required>
            </div>
            <div class="col">
                <input type="password" class="form-control" name="password" minlength="4" maxlength="20" placeholder="비밀번호" required>
            </div>
        </div>
        <div class="mb-3">
            <textarea class="form-control" name="content" placeholder="내용" rows="10" style="resize: none;" required></textarea>
        </div>
        <div class="row mb-3">
            <div class="col" align="start">
                <button class="btn btn-secondary" type="button" onclick="location.href='list'">뒤로가기</button>
            </div>
            <div class="col" align="end">
                <button class="btn btn-primary" type="submit">글쓰기</button>
            </div>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
